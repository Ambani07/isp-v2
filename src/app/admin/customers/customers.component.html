<h3 class="m-5">All Customers</h3>
<div class="row">
    <div class="col-md-12" >
        <button  class="btn btn-md btn-danger ml-5 shadow pull-left" routerLink="/admin/customer-add"><i class="fa fa-plus"></i> Add Customer</button>
    </div>
</div>
<div class="row">
  <div class="col-md-12">
      <form>
          <div class="form-group form-inline">
            
          </div>
          <div class="form-group form-inline">

          </div>
        
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Email</th>
                <!-- <th scope="col">Product</th> -->
                <th scope="col">Company</th>
                <th scope="col">Date Created</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customers">
                <th scope="row"></th>
                <td>{{customer.name}}</td>
                <td>{{customer.surname}}</td>
                <td>{{customer.email}}</td>
                <!-- <td>{{customer['customerProduct'].name}}</td> -->
                <td>{{customer.company}}</td>
                <td>{{customer.createdAt}}</td>
                <td><a routerLink="/admin/customer/{{customer._id}}">view</a></td>
              </tr> 
            </tbody>
          </table>
