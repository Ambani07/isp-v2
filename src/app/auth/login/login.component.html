
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
    <div class="card-body">
        <h5 class="card-title text-center">Sign In</h5>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                    <img src="assets/images/BCX-Header.png" alt="BCX logo">
            </div>
        </div>
        
        <div *ngIf="notifyMessage"  class="alert alert-success">
            <p class="text-center">{{notifyMessage}}</p>
        </div>
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-label-group form-group">
            <input  type="email" 
                    id="inputEmail" 
                    class="form-control" 
                    placeholder="Email address" 
                    formControlName="email" 
                    autofocus>
            <label for="inputEmail">Email address</label>

            <div *ngIf="isInvalidForm('email')">
                <div *ngIf="isRequired('email')">
                    <p class="text-danger">Email is required.</p> 
                </div>

                <div *ngIf="loginForm.controls['email'].errors.pattern">
                    <p class="text-danger">Invalid email.</p> 
                </div>
            </div>
        </div>

        <div class="form-label-group form-group">
            <input  type="password" 
                    id="inputPassword" 
                    class="form-control" 
                    placeholder="password" 
                    formControlName="password">
            <label for="inputPassword">Password</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Remember password</label>
        </div>
        <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
        <hr class="my-4">

        </form>
        <div *ngIf="errors.length > 0" class="text-danger" style="text-align: center;margin-top: 20px;">
            <p *ngFor="let error of errors">
                {{error.detail}}
            </p>
        </div>
    </div>
    </div>
</div>
